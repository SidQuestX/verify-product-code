<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Authenticity Checker</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Verify Products</h1>
            <p>Check for Product Authenticity</p>
        </div>

        <!-- Form Page -->
        <div class="form-container">
            <form id="verificationForm">
                <div class="input-group">
                    <label for="productCode">Enter Product Code</label>
                    <input 
                        type="text" 
                        id="productCode" 
                        class="input-field" 
                        placeholder="Enter your product code"
                        maxlength="20"
                        required
                    >
                    <div class="error-message" id="codeError">Please enter a valid product code (6-20 characters)</div>
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">
                    <div class="loading" id="loading"></div>
                    <span id="btnText">VERIFY PRODUCT</span>
                </button>
            </form>
        </div>

      <div id="result" class="result-container">

        <p class="result-message"></p>
        <div class="product-info">
          <div class="info-item">
            <strong>Product Code:</strong>
            <span id="productCodeDisplay"></span>
          </div>
          <div class="info-item">
            <strong>Status:</strong>

            <span id="productStatus"></span>
           </div>
        </div>

        </button>
